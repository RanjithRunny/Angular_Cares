      <div class="form-group">
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter is Your Email"
          [ngClass]="{
            'is-invalid':
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          }"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="error-text"
        ></div>
      </div>
      <div class="form-group">
        <input
          id="username"
          type="username"
          class="form-control"
          formControlName="username"
          placeholder="Email is Your Username"
          [ngClass]="{
            'is-invalid':
              loginForm.get('username')?.touched &&
              loginForm.get('username')?.invalid
          }"
        />
        <div
          *ngIf="
            loginForm.get('username')?.touched &&
            loginForm.get('username')?.invalid
          "
          class="error-text"
        ></div>
      </div>
      <div class="form-group">
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{

          }"
        />

      </div>

      <div>
        <button
          type="submit"
          class="btn btn-primary w-50"
          [disabled]="loginForm.invalid"
          (click)="action = 'login'"
        >
          Login
        </button>
        <button
          type="submit"
          class="btn btn-primary spaced"
          [disabled]="loginForm.invalid"
          (click)="action = 'register'"
        >

        </button>
